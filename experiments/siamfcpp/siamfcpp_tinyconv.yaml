task_name: "track"
track:
  exp_name: "siamfcpp_tinyconv"
  exp_save: "logs"
  model:
    backbone:
      name: "TinyConv"
      AlexNet:
        pretrain_model_path: ""
    losses:
      names: []
    task_head:
      name: "DenseboxHead"
      DenseboxHead:
        total_stride: 8
        score_size: 17
        x_size: 303
        num_conv3x3: 3
        head_conv_bn: [False, False, True]
        head_width: 64
    task_model:
      name: "SiamTrack"
      SiamTrack:
        pretrain_model_path: "models/siamfcpp/siamfcpp-tinyconv-vot.pkl"
        head_width: 64
  pipeline:
    name: "SiamFCppTracker"
    SiamFCppTracker:
      test_lr: 0.52
      window_influence: 0.21
      penalty_k: 0.04
      num_conv3x3: 3
  tester:
    names: ["VOTTester",]
    VOTTester:
      device_num: 1
      dataset_names: ["VOT2018"]
